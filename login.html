    <script type="text/javascript">
        $(".toggle-password").click(function () {
          //  var input = $($(this).attr("toggle"));
              var $pwd = $(".pwd");
            if ($pwd.attr("type") == "password") {
                $pwd.attr("type", "text");
                $('.toggle-password').removeClass("fa-eye").addClass("fa-eye-slash");
                $('.toggle-password').attr("title", "Hide");
            } else {
                $pwd.attr("type", "password");
                $('.toggle-password').attr("title", "Show");
                $('.toggle-password').removeClass("fa-eye-slash").addClass("fa-eye");
            }
        });


        $("#signup-slide").owlCarousel({
            autoPlay: 3000,
            loop:true,
            margin: 10,
            nav: false,
            autoplay: true,
            items:1,
            itemsDesktop:[1000,1],
            itemsDesktopSmall:[990,1],
            itemsTablet:[768,1],
            pagination:true,
            slideSpeed:1000,
        });

        var token;
        var name;
        function checkLoginState() {
            FB.api('/me', function (response) {
                console.log("val:-" + JSON.stringify(response));
                name = response.name;
                token = response.id;
                fbLogin();
            });
        }

        function fbLogin() {
            $.ajax({
                url: '/Login/FbSingUp?name=' + name + "&token=" + token,
                type: 'POST',
                //data: { name: name, token: token },
                async: false,
                cache: false,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert(response);
                   window.location = '/';
                },
                failure: function (response) {
                    alert(response);
                }
            });
        }


       


    $(document).ready(function () {

        $("#signup-slide").owlCarousel({
            autoPlay: 3000,
            loop:true,
            margin: 10,
            nav: false,
            autoplay: true,
            items:1,
            itemsDesktop:[1000,1],
            itemsDesktopSmall:[990,1],
            itemsTablet:[768,1],
            pagination:true,
            slideSpeed:1000,
      });


     $('#sendMessage').click(function () {
            debugger;
             var browserName = $.browser;
             console.log(browserName.name);

         var data = {
                    Name:$("#name").val(),
                    Email :$("#email").val(),
                    Subject :$("#subject").val(),
                    Message : $("textarea#message").val(),
                    BrowserName: browserName.name,
                    Ip: "",
                    CreatedDate: "",
                    Id:0
         };

         var query = data;
          $.ajax({
                url: '/Login/PostContactUs',
                type: 'POST',
                data: query,
                dataType: "JSON",
                cache: false,
                async: false,
                complete: function (response) {
                    debugger;
                    alert('Data Saved Successfully!');
                    location.reload();
                }

            });

     });

});
    </script>
